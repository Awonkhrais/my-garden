<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>


    <header>
        <h1>My Fabulous Garden</h1>

    </header>


    <main>





        <fieldset>
            <legend>New flower</legend>

            <form action="" id="form">



                <label for="name">Name</label>
                <input type="text" id="name">
                <label for="img">Image</label>
                <select name="img" id="img">
                    <option value="Alstroemerias">Alstroemerias</option>
                    <option value="Gardenias">Gardenias</option>
                    <option value="Orchids">Orchids</option>
                    <option value="Peonies">Peonies</option>
                    <option value="Roses">Roses</option>
                    <option value="Sunflowers">Sunflowers</option>
                    <option value="Tulips">Tulips</option>
                </select>

                <label for="season">Season</label>
                <input type="text" id="season">

                <button type="submit" class= 'save'>Save</button>
              


            </form>


        </fieldset>

        <section id=tableContainer>
            <table id=table>



            </table>


        </section>

        <button id="'clear" onclick="clearData()" class="clearBut">Clear LS</button>





    </main>

<script src="./js/app.js"></script>
